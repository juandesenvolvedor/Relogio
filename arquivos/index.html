<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="checkbox" id="botao" name="botao">
        <label for="botao">Turno</label>
    </div>
    <div class="relogio">
        <div>
            <span id="hrs">00</span>
            <span class="tempo">Horas</span>
        </div>

        <div>
            <span id="min">00</span>
            <span class="tempo">Minutos</span>
        </div>
        
        <div>
            <span id="seg">00</span>
            <span class="tempo">Segundos</span>
        </div>

        <div id="amoupm">
            <span id="turno">turno</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
